<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="add-product-container">
        <h1>Thêm Sản Phẩm</h1>
        <form action="#" method="POST">
            <div class="form-field">
                <label for="name">Tên</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên sản phẩm" required>
            </div>
            <div class="form-field">
                <label for="price">Giá</label>
                <input type="number" id="price" name="price" placeholder="Nhập giá (VNĐ)" step="1000" required>
            </div>
            <div class="form-field">
                <label for="description">Mô tả</label>
                <textarea id="description" name="description" placeholder="Nhập mô tả sản phẩm" rows="5" required></textarea>
            </div>
            <button type="submit">Thêm Sản Phẩm</button>
        </form>
        <div class="links">
            <p>Quay lại <a href="products.html">Danh Sách Sản Phẩm</a></p>
        </div>
    </div>
</body>
</html>
